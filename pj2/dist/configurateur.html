<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur - Mon Site</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 min-h-screen flex flex-col">
    <header class="bg-blue-800 text-white flex justify-between p-4 md:p-8">
        <div class="flex items-center">
            <a href="index.html"> <!-- Ajout du lien vers la page d'accueil -->
                <img src="esgi.png" alt="Logo" class="w-8 h-8 mr-2">
            </a>
            <h1 class="text-3xl font-bold">Mon Site</h1>
        </div>
        <nav id="menu" class="flex items-center">
            <a href="index.html" class="text-white hover:text-blue-200 px-4">Accueil</a>
            <a href="configurateur.html" class="text-white hover:text-blue-200 px-4">Configurateur</a>
        </nav>
    </header>

    <!-- Contenu du configurateur -->
    <div class="flex flex-col md:flex-row p-8">
        <!-- Partie gauche (informations ou formulaire, selon vos besoins) -->
        <div class="md:w-1/2 mb-8 md:mr-4">
            <!-- Ajoutez ici le contenu de la partie gauche -->
            <h2 class="text-xl mb-4">Informations / Formulaire</h2>
            <p>Ajoutez ici vos informations ou votre formulaire.</p>
        </div>

        <!-- Partie droite (options) -->
        <div class="md:w-1/2 bg-white p-4 rounded-lg">
            <h2 class="text-xl mb-4">Options de configuration</h2>
            <div class="flex items-center">
                <span class="mr-2">SSH</span>
                <label class="switch">
                    <input type="checkbox" id="sshToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.8.2/dist/alpine.min.js"></script>
</body>
</html>
